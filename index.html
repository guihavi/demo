<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/heart.css">

    <title>demo</title>
</head>
<body>
    <div class="backgorund">
        <style>
            css-doodle {
              --color: @p(#51eaea, #fffde1, #ff9d76, #FB3569);
              --rule: (
                :doodle {
                  @grid: 30x1 / 18vmin;
                  --deg: @p(-180deg, 180deg);
                }
                :container {
                  perspective: 30vmin;
                }
                :after, :before {
                  content: '';
                  background: var(--color); 
                  @place-cell: @r(100%) @r(100%);
                  @size: @r(6px);
                  @shape: heart;
                }
              
                @place-cell: center;
                @size: 100%;
              
                box-shadow: @m2(0 0 50px var(--color));
                background: @m100(
                  radial-gradient(var(--color) 50%, transparent 0) 
                  @r(-20%, 120%) @r(-20%, 100%) / 1px 1px
                  no-repeat
                );
              
                will-change: transform, opacity;
                animation: scale-up 12s linear infinite;
                animation-delay: calc(-12s / @I * @i);
          
                @keyframes scale-up {
                  0%, 95.01%, 100% {
                    transform: translateZ(0) rotate(0);
                    opacity: 0;
                  }
                  10% { 
                    opacity: 1; 
                  }
                  95% {
                    transform: 
                      translateZ(35vmin) rotateZ(@var(--deg));
                  }
                }
              )
            }
          </style>
          <css-doodle use="var(--rule)"></css-doodle>
    </div>
    <div class="container">
        
        <div class="content">
        
            <div class="heart">
        
                <p class="title">click me</p>
                <p class="message">I know it's late<br>
                    I know the curtain's drawn over your window<br>
                    Maybe fate, or maybe just the tug of lonely<br> made me call<br>
                    But anyway, love, I'm hearing bells</br>
                    I just thought you should hear the bells...</p>
            </div>
            <div class="heart anime"></div>
            <div class="hearts">
                <div class="heart2"></div>
                <div class="heart3"></div>
                <div class="heart4"></div>
        
            </div>
        
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"> </script>
    <script src="https://unpkg.com/css-doodle@0.15.3/css-doodle.min.js"></script>
    <script src="./script/heart.js">
        
    </script>
</body>
</html>
